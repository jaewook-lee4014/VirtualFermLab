<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtualFermLab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=8">
</head>
<body>
    <nav class="navbar" style="background: linear-gradient(135deg, #1a5276 0%, #1f77b4 50%, #5dade2 100%);">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white" style="font-size:2.2rem; font-weight:700;">VirtualFermLab</span>
            <span class="navbar-text text-white" style="opacity:0.9; font-size:1.3rem;">Fermentation Process Simulator</span>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='app.js') }}?v=8"></script>
</body>
</html>
